<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tibetan Phonetics Tool</title>
    <link href="css/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="logo.png" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.js"
    ></script>
    <script src="app.js"></script>

    <style>
      @font-face {
        font-family: "DDC Uchen";
        src: url("fonts/DDCUchenRegular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      .font-tibetan {
        font-family: "DDC Uchen", "Noto Sans Tibetan", sans-serif;
        font-size: 19px;
        line-height: 32px;
      }
      #phonetics {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 15px;
        line-height: 32px;
      }
      .gray {
        color: gray;
      }
      audio {
        width: 100px;
        height: 17px;
      }
      .prose {
        max-width: 65ch;
      }
      main {
        position: relative;
        transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        z-index: 1;
      }
      main.revealed {
        opacity: 1;
      }
      #skeleton-loader {
        position: absolute;
        left: 0;
        right: 0;
        transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2;
      }
      #skeleton-loader.fade-out {
        opacity: 0 !important;
      }
    </style>
    <script>
      // Hide the whole app until font is loaded, then fade it in
      document.addEventListener("DOMContentLoaded", function () {
        document.fonts.load('1em "DDC Uchen"').then(function () {
          var main = document.querySelector("main");
          var skeleton = document.getElementById("skeleton-loader");
          skeleton.classList.add("fade-out");
          main.classList.add("revealed");
          setTimeout(function () {
            skeleton.style.display = "none";
          }, 500);
        });
      });
    </script>
  </head>

  <body class="bg-gray-50">
    <div x-data="alpineData()">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div class="px-4 py-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
          <div
            class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center"
          >
            <div class="flex items-center">
              <img
                src="logo.png"
                alt="Bophono Logo"
                class="p-2 mr-3 w-12 h-12 bg-black rounded-xl"
              />
              <div>
                <h1 class="text-xl font-bold text-gray-900 sm:text-2xl">
                  Bophono
                </h1>
                <p class="text-sm text-gray-600">
                  Tibetan to phonetics, with style<span class="font-semibold"
                    >s</span
                  >
                </p>
              </div>
            </div>
            <div class="flex gap-2 items-center sm:gap-4">
              <a
                href="https://github.com/eroux/kvp-phonserv/issues/new"
                target="_blank"
                class="flex-1 px-4 py-2 text-sm font-medium text-center text-white bg-gray-600 rounded-md border border-transparent sm:flex-none hover:bg-gray-700"
              >
                Give Feedback
              </a>
              <a
                href="https://github.com/eroux/kvp-phonserv"
                target="_blank"
                class="p-2 text-gray-600 hover:text-gray-900"
                title="View on GitHub"
              >
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Skeleton Loader -->
      <div
        id="skeleton-loader"
        class="px-4 py-8 mx-auto animate-pulse"
        style="max-width: calc(100vw - 2rem)"
      >
        <!-- Collapse Button Placeholder (desktop only) -->
        <div
          class="flex justify-center items-center mb-6 w-full sm:hidden lg:flex"
        >
          <div class="w-32 h-12 bg-gray-200 rounded-full"></div>
        </div>

        <!-- 3-Panel Layout -->
        <div class="flex flex-col gap-6 items-stretch w-full lg:flex-row">
          <!-- Panel 1: Tibetan Input Skeleton -->
          <div class="w-full lg:w-1/3">
            <div
              class="flex flex-col p-6 h-full bg-gray-100 rounded-2xl shadow-lg"
            >
              <!-- Header -->
              <div
                class="mx-auto w-48 h-6 bg-gray-200 rounded lg:mb-24 sm:mb-8"
              ></div>
              <!-- Textarea placeholder -->
              <div class="flex-1 min-h-[310px] bg-gray-200 rounded-lg"></div>
            </div>
          </div>

          <!-- Collapse Button Placeholder (desktop only) -->
          <div
            class="flex justify-center items-center mb-0 w-full sm:flex lg:hidden"
          >
            <div class="w-32 h-12 bg-gray-200 rounded-full"></div>
          </div>

          <!-- Panel 2: Segmentation Skeleton -->
          <div class="w-full lg:w-1/3">
            <div
              class="flex flex-col p-6 h-full bg-gray-100 rounded-2xl shadow-lg"
            >
              <!-- Header -->
              <div class="mx-auto mb-6 w-40 h-6 bg-gray-200 rounded"></div>
              <!-- 3 Centered Buttons -->
              <div class="flex gap-2 justify-center mb-4">
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
              </div>
              <!-- Textarea placeholder -->
              <div class="flex-1 min-h-[200px] bg-gray-200 rounded-lg"></div>
            </div>
          </div>

          <!-- Panel 3: Phonetics Output Skeleton -->
          <div class="w-full lg:w-1/3">
            <div
              class="flex flex-col p-6 h-full bg-gray-100 rounded-2xl shadow-lg"
            >
              <!-- Header -->
              <div class="mx-auto mb-6 w-36 h-6 bg-gray-200 rounded"></div>
              <!-- 5 Centered Buttons -->
              <div class="flex gap-2 justify-center mb-4">
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
                <div class="flex-1 h-14 bg-gray-200 rounded"></div>
              </div>
              <!-- Textarea placeholder -->
              <div class="flex-1 min-h-[320px] bg-gray-200 rounded-lg"></div>
            </div>
          </div>
        </div>

        <!-- Mobile Collapse Button Placeholder -->
        <div class="flex justify-center mt-6 lg:hidden">
          <div class="w-32 h-12 bg-gray-200 rounded-full"></div>
        </div>
      </div>

      <!-- Main Content -->
      <main
        class="relative px-4 py-4 mx-auto fade-in sm:px-6 sm:py-8"
        :style="isDesktop ? 'max-width: calc(100vw - 2rem); min-height: calc(100vh - 85px); max-height: calc(100vh - 85px); overflow-y: hidden;' : 'max-width: calc(100vw - 2rem); min-height: calc(100vh - 85px); overflow-y: auto;'"
      >
        <!-- Collapse Button (desktop only) -->
        <div x-show="isDesktop" class="flex justify-center mb-6">
          <button
            @click="collapsed = !collapsed"
            class="flex gap-2 items-center px-6 py-3 text-sm font-semibold text-white bg-blue-600 rounded-full shadow-lg transition-all hover:bg-blue-700 hover:scale-105"
          >
            <svg
              class="w-4 h-4 transition-transform duration-300 ease-in-out"
              :class="collapsed ? '' : 'rotate-180'"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
            <span x-text="collapsed ? 'Show Options' : 'Hide Options'"></span>
          </button>
        </div>

        <!-- Summary when collapsed (absolute positioned - desktop only) -->
        <div
          x-show="collapsed && isDesktop"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 transform -translate-y-2"
          x-transition:enter-end="opacity-100 transform translate-y-0"
          x-transition:leave="transition ease-in duration-200"
          x-transition:leave-start="opacity-100 transform translate-y-0"
          x-transition:leave-end="opacity-0 transform -translate-y-2"
          class="absolute left-1/2 z-20 mb-6 transform -translate-x-1/2"
          style="top: 85px"
        >
          <div
            class="p-4 whitespace-nowrap bg-blue-50 rounded-xl border border-blue-200 shadow-sm"
          >
            <div class="flex gap-8 justify-center items-center text-sm">
              <div class="flex gap-2 items-center">
                <span class="font-semibold text-blue-700">Segmentation:</span>
                <span
                  class="px-2 py-1 text-blue-800 bg-blue-100 rounded-full"
                  x-text="segmentationType === 'words' ? 'By Words' : segmentationType === 'two' ? 'Syllables 2 by 2' : 'Syllables 1 by 1'"
                ></span>
              </div>
              <div class="flex gap-2 items-center">
                <span class="font-semibold text-blue-700">Phonetics:</span>
                <span
                  class="px-2 py-1 text-blue-800 bg-blue-100 rounded-full"
                  x-text="phoneticization === 'kvp' ? 'KVP' : phoneticization === 'simple' ? 'Simple' : phoneticization === 'intermediate' ? 'Intermediate' : phoneticization === 'advanced' ? 'Advanced' : 'IPA'"
                ></span>
              </div>
              <div
                x-show="phoneticization === 'kvp'"
                class="flex gap-2 items-center"
              >
                <span class="font-semibold text-blue-700">Sanskrit:</span>
                <span
                  class="px-2 py-1 text-blue-800 bg-blue-100 rounded-full"
                  x-text="sanskritMode === 'keep' ? '(?)' : sanskritMode === 'iast' ? 'IAST' : 'Phonetics'"
                ></span>
              </div>
            </div>
          </div>
        </div>

        <div
          :class="isDesktop ? 'flex relative gap-6 items-stretch w-full transition-all duration-300 ease-in-out' : 'flex flex-col gap-6 items-stretch w-full'"
          :style="'margin-top: ' + (collapsed && isDesktop ? '88px' : '0px')"
        >
          <!-- Panel 1: Tibetan Input -->
          <div
            :class="isDesktop ? 'flex-1 min-w-0 transition-all duration-300 ease-in-out lg:flex-none' : 'w-full'"
            :style="isDesktop ? ('width: ' + (collapsed ? 'calc(50% - 12px)' : 'calc(33.333% - 16px)') + '; flex: none;') : ''"
          >
            <div
              :class="isDesktop ? 'flex relative flex-col p-6 h-full bg-white rounded-2xl shadow-2xl' : 'flex relative flex-col p-6 h-full bg-white rounded-2xl shadow-lg'"
            >
              <h2 class="mb-5 text-xl font-semibold text-center text-blue-700">
                <span x-show="!collapsed">1. </span>Tibetan
              </h2>

              <button
                @click="copyToClipboard(originalText, 'original')"
                class="absolute top-5 right-5 p-2 text-gray-500 rounded-full hover:text-gray-700 hover:bg-gray-100"
                x-show="originalText"
              >
                <template x-if="!copiedOriginal">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                    ></path>
                  </svg>
                </template>
                <template x-if="copiedOriginal">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                </template>
              </button>
              <!-- Spacer to push textarea to bottom -->
              <div class="flex-grow"></div>
              <textarea
                x-model="originalText"
                x-ref="tibetanTextarea"
                :class="isMobile ? 'p-4 w-full text-xl rounded-lg border-2 border-blue-100 shadow-inner transition-all resize-none focus:border-blue-400 font-tibetan overflow-hidden' : 'p-4 w-full text-xl rounded-lg border-2 border-blue-100 shadow-inner transition-all resize-none focus:border-blue-400 font-tibetan overflow-y-auto'"
                :style="isMobile ? (textareaHeight === 'auto' ? 'height: auto; min-height: 100px;' : 'height: ' + textareaHeight + 'px') : 'height: ' + textareaHeight + 'px;'"
                placeholder="Paste your Tibetan text here..."
                @input="showSegmentation = !!originalText; if (originalText) segment(); if (isMobile) autoResizeTextarea($refs.tibetanTextarea); else adjustTextareaHeight();"
                @scroll="syncScroll($event, 'tibetan')"
              ></textarea>
            </div>
          </div>

          <!-- Mobile Collapse Button and Summary -->
          <div
            x-show="isMobile"
            class="flex flex-col gap-4 items-center w-full"
          >
            <!-- Mobile Collapse Button -->
            <button
              @click="collapsed = !collapsed"
              class="flex gap-2 items-center px-6 py-3 text-sm font-semibold text-white bg-blue-600 rounded-full shadow-lg transition-all hover:bg-blue-700 hover:scale-105"
            >
              <svg
                class="w-4 h-4 transition-transform duration-300 ease-in-out"
                :class="collapsed ? '' : 'rotate-180'"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
              <span x-text="collapsed ? 'Show Options' : 'Hide Options'"></span>
            </button>

            <!-- Mobile Summary (when collapsed) -->
            <div x-show="collapsed" x-transition class="w-full">
              <div
                class="p-4 mx-4 bg-blue-50 rounded-xl border border-blue-200 shadow-sm"
              >
                <div
                  class="flex flex-wrap gap-4 justify-center items-center text-sm"
                >
                  <div class="flex gap-2 items-center">
                    <span class="font-semibold text-blue-700"
                      >Segmentation:</span
                    >
                    <span
                      class="px-2 py-1 text-blue-800 bg-blue-100 rounded-full"
                      x-text="segmentationType === 'words' ? 'By Words' : segmentationType === 'two' ? 'Two by two' : 'One by one'"
                    ></span>
                  </div>
                  <div class="flex gap-2 items-center">
                    <span class="font-semibold text-blue-700">Phonetics:</span>
                    <span
                      class="px-2 py-1 text-blue-800 bg-blue-100 rounded-full"
                      x-text="phoneticization === 'kvp' ? 'KVP' : phoneticization === 'simple' ? 'Simple' : phoneticization === 'intermediate' ? 'Intermediate' : phoneticization === 'advanced' ? 'Advanced' : 'IPA'"
                    ></span>
                  </div>
                  <div
                    x-show="phoneticization === 'kvp'"
                    class="flex gap-2 items-center"
                  >
                    <span class="font-semibold text-blue-700">Sanskrit:</span>
                    <span
                      class="px-2 py-1 text-blue-800 bg-blue-100 rounded-full"
                      x-text="sanskritMode === 'keep' ? '(?)' : sanskritMode === 'iast' ? 'IAST' : 'Phonetics'"
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Panel 2: Segmentation (absolute positioned overlay on desktop, normal flow on mobile) -->
          <div
            :class="isDesktop ? ('absolute top-0 bottom-0 left-1/3 transition-all duration-300 ease-in-out ' + (!collapsed ? 'z-10' : '-z-10')) : 'w-full overflow-hidden transition-all duration-300 ease-in-out'"
            :style="isDesktop ? ('width: calc(33.333% - 16px); margin-left: 8px;' + (collapsed ? ' opacity: 0; transform: scale(0.9); pointer-events: none;' : '')) : ('max-height: ' + (!collapsed ? '1000px' : '0px') + '; opacity: ' + (!collapsed ? '1' : '0') + ';')"
          >
            <div
              :class="isDesktop ? 'flex relative flex-col p-6 h-full bg-white rounded-2xl shadow-2xl' : 'flex relative flex-col p-6 h-full bg-white rounded-2xl shadow-lg'"
            >
              <h2 class="mb-5 text-xl font-semibold text-center text-blue-700">
                2. Segmentation
              </h2>

              <button
                @click="copyToClipboard(segmentedText, 'segmented')"
                class="absolute top-5 right-5 p-2 text-gray-500 rounded-full hover:text-gray-700 hover:bg-gray-100"
                x-show="segmentedText"
              >
                <template x-if="!copiedSegmented">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                    ></path>
                  </svg>
                </template>
                <template x-if="copiedSegmented">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                </template>
              </button>
              <div class="flex flex-col gap-4 justify-center sm:flex-row">
                <button
                  @click="segmentationType = 'words'; segment();"
                  class="flex-1 px-2 py-4 font-semibold text-center rounded-xl border-2 shadow transition-all text-md hover:scale-105"
                  :class="segmentationType === 'words' ? 'bg-blue-100 border-blue-500 ring-2 ring-blue-200' : 'bg-blue-50 border-transparent hover:border-blue-300'"
                >
                  By words
                </button>
                <button
                  @click="segmentationType = 'two'; segment();"
                  class="flex-1 px-2 py-4 font-semibold text-center rounded-xl border-2 shadow transition-all text-md hover:scale-105"
                  :class="segmentationType === 'two' ? 'bg-emerald-100 border-emerald-500 ring-2 ring-emerald-200' : 'bg-emerald-50 border-transparent hover:border-emerald-300'"
                >
                  Two by two
                </button>
                <button
                  @click="segmentationType = 'one'; segment();"
                  class="flex-1 px-2 py-4 font-semibold text-center rounded-xl border-2 shadow transition-all text-md hover:scale-105"
                  :class="segmentationType === 'one' ? 'bg-amber-100 border-amber-500 ring-2 ring-amber-200' : 'bg-amber-50 border-transparent hover:border-amber-300'"
                >
                  One by one
                </button>
              </div>
              <!-- Spacer to push textarea to bottom -->
              <div class="flex-grow"></div>
              <textarea
                x-model="segmentedText"
                x-ref="segmentedTextarea"
                :class="isMobile ? 'p-4 w-full text-lg rounded-lg border-2 shadow-inner transition-all resize-none font-tibetan overflow-hidden' : 'p-4 w-full text-lg rounded-lg border-2 shadow-inner transition-all resize-none font-tibetan overflow-y-auto'"
                :style="isMobile ? (textareaHeight === 'auto' ? 'height: auto; min-height: 100px; margin-top: 1rem;' : 'height: ' + textareaHeight + 'px; margin-top: 1rem;') : 'height: ' + textareaHeight + 'px;'"
                placeholder="Segmented text will appear here..."
                @input="if (segmentedText) phoneticize(); if (isMobile) autoResizeTextarea($refs.segmentedTextarea);"
                @scroll="syncScroll($event, 'segmented')"
              ></textarea>
            </div>
          </div>
          <!-- Panel 3: Phoneticization -->
          <div
            :class="isDesktop ? 'flex-1 min-w-0 transition-all duration-300 ease-in-out lg:flex-none' : 'w-full transition-all duration-300 ease-in-out'"
            :style="isDesktop ? ('width: ' + (collapsed ? 'calc(50% - 12px)' : 'calc(33.333% - 16px)') + '; flex: none; margin-left: auto;') : ''"
          >
            <div
              :class="isDesktop ? 'flex relative flex-col p-6 h-full bg-white rounded-2xl shadow-2xl' : 'flex relative flex-col p-6 h-full bg-white rounded-2xl shadow-lg'"
            >
              <h2 class="mb-5 text-xl font-semibold text-center text-blue-700">
                <span x-show="!collapsed">3. </span>Phonetics
              </h2>

              <button
                @click="copyToClipboard(phoneticResult && phoneticResult[phoneticization], 'phonetics')"
                class="absolute top-5 right-5 p-2 text-gray-500 rounded-full hover:text-gray-700 hover:bg-gray-100"
              >
                <template x-if="!copiedPhonetics">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                    ></path>
                  </svg>
                </template>
                <template x-if="copiedPhonetics">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                </template>
              </button>

              <!-- Phonetic Style Buttons (hidden when collapsed) -->
              <div
                x-show="!collapsed"
                x-transition:enter="transition ease-out duration-300 delay-100"
                x-transition:enter-start="opacity-0 transform -translate-y-2"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform -translate-y-2"
                class="flex flex-wrap gap-2 justify-center mb-4"
              >
                <button
                  @click="phoneticization = 'kvp'; phoneticize();"
                  class="flex-1 px-2 py-4 text-base font-semibold text-center rounded-xl border-2 shadow transition-all hover:scale-105"
                  :class="phoneticization === 'kvp' ? 'bg-emerald-600 text-white border-emerald-600 ring-2 ring-emerald-200' : 'border-emerald-500 text-emerald-700 hover:bg-emerald-50'"
                >
                  KVP
                </button>
                <button
                  @click="phoneticization = 'simple'; phoneticize();"
                  class="flex-1 px-2 py-4 text-base font-semibold text-center rounded-xl border-2 shadow transition-all hover:scale-105"
                  :class="phoneticization === 'simple' ? 'bg-blue-600 text-white border-blue-600 ring-2 ring-blue-200' : 'border-blue-500 text-blue-700 hover:bg-blue-50'"
                >
                  Simple
                </button>
                <button
                  @click="phoneticization = 'intermediate'; phoneticize();"
                  class="flex-1 px-2 py-4 text-base font-semibold text-center rounded-xl border-2 shadow transition-all hover:scale-105"
                  :class="phoneticization === 'intermediate' ? 'bg-violet-600 text-white border-violet-600 ring-2 ring-violet-200' : 'border-violet-500 text-violet-700 hover:bg-violet-50'"
                >
                  Intermediate
                </button>
                <button
                  @click="phoneticization = 'advanced'; phoneticize();"
                  class="flex-1 px-2 py-4 text-base font-semibold text-center rounded-xl border-2 shadow transition-all hover:scale-105"
                  :class="phoneticization === 'advanced' ? 'bg-amber-600 text-white border-amber-600 ring-2 ring-amber-200' : 'border-amber-500 text-amber-700 hover:bg-amber-50'"
                >
                  Advanced
                </button>
                <button
                  @click="phoneticization = 'ipa'; phoneticize();"
                  class="flex-1 px-2 py-4 text-base font-semibold text-center rounded-xl border-2 shadow transition-all hover:scale-105"
                  :class="phoneticization === 'ipa' ? 'bg-gray-600 text-white border-gray-600 ring-2 ring-gray-200' : 'border-gray-500 text-gray-700 hover:bg-gray-50'"
                >
                  IPA
                </button>
              </div>

              <!-- Sanskrit Options (only for KVP, hidden when collapsed) -->
              <div
                x-show="!collapsed && phoneticization === 'kvp'"
                x-transition:enter="transition ease-out duration-300 delay-100"
                x-transition:enter-start="opacity-0 transform -translate-y-2"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform -translate-y-2"
                class="mb-4 space-y-2"
              >
                <!-- Sanskrit mode selection -->
                <div class="flex gap-2 items-center">
                  <span
                    class="text-sm font-semibold text-gray-700 whitespace-nowrap w-[70px]"
                    >Sanskrit:</span
                  >
                  <button
                    @click="sanskritMode = 'keep'; phoneticize();"
                    class="flex-1 px-3 py-2 text-sm font-medium text-center rounded-lg border-2 shadow-sm transition-all hover:scale-105"
                    :class="sanskritMode === 'keep' ? 'bg-gray-600 text-white border-gray-600 ring-2 ring-gray-200' : 'border-gray-400 text-gray-700 hover:bg-gray-50'"
                  >
                    (?)
                  </button>
                  <button
                    @click="sanskritMode = 'iast'; phoneticize();"
                    class="flex-1 px-3 py-2 text-sm font-medium text-center rounded-lg border-2 shadow-sm transition-all hover:scale-105"
                    :class="sanskritMode === 'iast' ? 'bg-indigo-600 text-white border-indigo-600 ring-2 ring-indigo-200' : 'border-indigo-400 text-indigo-700 hover:bg-indigo-50'"
                  >
                    IAST
                  </button>
                  <button
                    @click="sanskritMode = 'phonetics'; phoneticize();"
                    class="flex-1 px-3 py-2 text-sm font-medium text-center rounded-lg border-2 shadow-sm transition-all hover:scale-105"
                    :class="sanskritMode === 'phonetics' ? 'bg-purple-600 text-white border-purple-600 ring-2 ring-purple-200' : 'border-purple-400 text-purple-700 hover:bg-purple-50'"
                  >
                    Phonetics
                  </button>
                </div>
                <!-- Anusvara style selection -->
                <div class="flex gap-2 items-center">
                  <span
                    class="text-sm font-semibold text-gray-700 whitespace-nowrap w-[70px]"
                    >Anusvara:</span
                  >
                  <button
                    @click="anusvaraStyle = 'ṃ'; phoneticize();"
                    class="flex-1 px-3 py-2 text-sm font-medium text-center rounded-lg border-2 shadow-sm transition-all hover:scale-105"
                    :class="anusvaraStyle === 'ṃ' ? 'bg-indigo-500 text-white border-indigo-500' : 'border-indigo-300 text-indigo-600 hover:bg-indigo-50'"
                  >
                    ṃ
                  </button>
                  <button
                    @click="anusvaraStyle = 'ṁ'; phoneticize();"
                    class="flex-1 px-3 py-2 text-sm font-medium text-center rounded-lg border-2 shadow-sm transition-all hover:scale-105"
                    :class="anusvaraStyle === 'ṁ' ? 'bg-indigo-500 text-white border-indigo-500' : 'border-indigo-300 text-indigo-600 hover:bg-indigo-50'"
                  >
                    ṁ
                  </button>
                </div>
              </div>

              <!-- Spacer to push output to bottom -->
              <div class="flex-grow"></div>
              <!-- Phonetic Output -->
              <div
                contenteditable="true"
                x-html="(phoneticResult && phoneticResult[phoneticization]) ? phoneticResult[phoneticization] : '<span class=\'text-gray-300\'>Phonetics will appear here</span>'"
                readonly
                x-ref="phoneticOutput"
                id="phonetics"
                :class="isMobile ? 'overflow-hidden p-3 w-full whitespace-pre-line break-words bg-gray-50 rounded-lg border border-gray-200 shadow-inner transition-all resize-none' : 'overflow-auto p-3 w-full whitespace-pre-line break-words bg-gray-50 rounded-lg border border-gray-200 shadow-inner transition-all resize-none overflow-y-auto'"
                :style="isMobile ? (textareaHeight === 'auto' ? 'height: auto; min-height: 100px;' : 'height: ' + textareaHeight + 'px;') : 'height: ' + textareaHeight + 'px;'"
                @scroll="syncScroll($event, 'phonetics')"
              ></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
